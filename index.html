<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<title>Discord Message Chunker</title>
		<meta charset="utf-8">

		<script>
			const STORE_KEY = 'message-chunker-app';

			function setTheme() {
				const themeStoreKey = `${STORE_KEY}:theme`;
				let theme = localStorage.getItem(themeStoreKey);

				if (theme === null) {
					theme = 'dark';
					localStorage.setItem(themeStoreKey, theme);
				}

				document.querySelector('html').setAttribute('data-bs-theme', theme);
				const themeSwitch = document.querySelector('input#theme-switch');

				switch (theme) {
					case 'light':
						themeSwitch.removeAttribute('checked');
						break;
					case 'dark':
						themeSwitch.setAttribute('checked', '');
						break;
				}
			}

			function toggleDarkMode() {
				const themeStoreKey = `${STORE_KEY}:theme`;
				let theme = localStorage.getItem(themeStoreKey);
				switch (theme) {
					case 'dark':
						theme = 'light';
						break;
					case 'light':
						theme = 'dark';
						break;
					default:
						theme = 'dark';
				}
				localStorage.setItem(themeStoreKey, theme);

				setTheme();
			}
		</script>

		<script type="module" src="./index.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			input.form-check-input:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10">
					<h1>Discord Message Chunker</h1>
				</div>
				<div class="col d-flex justify-content-start justify-content-sm-end align-items-center">
					<div class="form-check form-switch">
						<input id="theme-switch" class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" onclick="toggleDarkMode()">
						<label class="form-check-label" for="mySwitch">Dark Mode</label>
					</div>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col-12">
					<message-chunker-app />
				</div>
			</div>
		</div>

		<script>
			setTheme();
		</script>
	</body>
</html>
